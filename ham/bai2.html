<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" oninput="doiso(this.value)" onchange="doiso(this.value)" min="0">
   

    <p id="trave"> = </p>

    <script>
       

       function doiso(n){
           n = parseInt(n);
           document.getElementById("trave").innerHTML = n + 1;
       }
    </script>
</body>
</html>
