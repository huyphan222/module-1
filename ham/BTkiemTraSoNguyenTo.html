<body>
    <script>
            function isprime(n){
                if(n < 2)
                    return false

                for (let i = 2; i < n; i++){
                    if (n % i == 0)
                        return false;             
                }            
                return true;
            }


           for (let i =2;i < 10; i++){     
            if (isprime(i)){
            document.write(i + " ")
            }
           }



        



    </script>
</body>
