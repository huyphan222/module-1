    <script>
        function footToMetter(foot){
            return metter = 0.305 * foot;
        }

        function metterToFeet(metter){
            return foot = 3.279 * metter;
        }

        let b = footToMetter(10)
        document.write(b);

        let c = metterToFeet(20)
        document.write(c)
